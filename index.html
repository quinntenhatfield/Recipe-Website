<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 70%;
            padding: 12px 16px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: #007BFF;
        }

        .recipe-list {
            list-style: none;
            padding: 0;
        }

        .recipe-list li {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }

        .recipe-list li a {
            text-decoration: none;
            color: #007BFF;
        }

        .recipe-list li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .search-bar input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Website</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for a recipe...">
        </div>
        <ul class="recipe-list" id="recipeList">
            <li><a href="recipes/spaghetti-carbonara.html">Spaghetti Carbonara</a></li>
            <li><a href="recipes/chicken-alfredo.html">Chicken Alfredo</a></li>
            <li><a href="recipes/vegetable-stir-fry.html">Vegetable Stir Fry</a></li>
        </ul>
    </div>

    <script>
        const searchInput = document.getElementById("search");
        const recipeList = document.getElementById("recipeList");
        const recipes = recipeList.getElementsByTagName("li");

        searchInput.addEventListener("input", function () {
            const query = this.value.toLowerCase();

            Array.from(recipes).forEach(recipe => {
                const text = recipe.textContent.toLowerCase();
                recipe.style.display = text.includes(query) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
