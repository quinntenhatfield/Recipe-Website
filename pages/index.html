<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .recipe-list {
            list-style: none;
            padding: 0;
        }
        .recipe-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .recipe-list li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch("nav.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
    <div class="container">
        <h1>Recipe Website</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for a recipe...">
        </div>
        <ul class="recipe-list">
            <li><a href="spaghetti-carbonara.html">Spaghetti Carbonara</a></li>
            <li><a href="chicken-alfredo.html">Chicken Alfredo</a></li>
            <li><a href="vegetable-stir-fry.html">Vegetable Stir Fry</a></li>
        </ul>
    </div>
</body>
</html>
